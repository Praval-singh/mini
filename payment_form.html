<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Style.CSS">

</head>
<body>
    <div class = " container">
    <form action="" method = "get">
        <h1 class = "main_heading">Payment Form</h1>
        <h2 class = "personal">Personal Information</h2>
        <p>Name: * <input type="text"name = "Name"required></p>
        <p>Phone Number: *<input type="text" name="" id=""mobile number ="mobile Number"></p>
        <p>
            <legend>Gender</legend>
            Male <input type="radio" name="gender" id="">
            Female <input type="radio" name="gender" id="">
        </p>
        <p>Address <textarea name="Address" id="Address" cols="80" rows="10"></textarea></p>
        <p>Email: *<input type="email" name = "email" id = " email"></p>
        <p>Pincode: *<input type="number" name="Pincode" id="Pincode"></p>
        <h2 class = "payment"> Payment Information</h2>
        <p>Card Type
            <select name="Card_type" id="card_type">
             <option value="">--Select a card type--</option>
             <option value="Debit Card">Debit Card</option>
             <option value="credit card">Credit Card</option>
             <option value="visa">Visa</option>
             <option value="master card">Master Card</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="card_number">
        </p>
        <p>
            Expiry date <input type="date" name="expiry_date" id="expiry_date">
        </p>
        <p>
            CVV <input type="password" name="CVV" id="CVV">
        </p>
        <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
